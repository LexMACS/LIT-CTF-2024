version: "3.9"

networks:
    shared:
        external: true
    isolate-boring:
        external: true
    isolate-w4dup2de:
        external: true
    isolate-infiniteecho:
        external: true
    isolate-litarcade:
        external: true
    isolate-funcpairing:
        external: true
    isolate-bflat:
        external: true

volumes:
    ctf-data:
        external: true

services:
    boring:
        build: ./pwn/boring/challenge
        restart: unless-stopped
        ports:
            - "31770:1337"
        deploy:
            resources:
                limits:
                    cpus: '0.50'
                    memory: 250M
        networks:
            - isolate-boring
        cap_drop:
            - ALL

    w4dup2de:
        build: ./pwn/w4dup2de/challenge
        restart: unless-stopped
        privileged: true
        ports:
